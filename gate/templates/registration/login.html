{% extends "gate/base.html" %}
{% block title %}Sign in Â· GateCheck{% endblock %}
{% block content %}
<style>
  .login-wrap{display:flex;justify-content:center}
  .card{background:rgba(255,255,255,.95);border-radius:20px;padding:28px;box-shadow:0 20px 60px rgba(0,0,0,.3);backdrop-filter:blur(10px);width:100%;max-width:420px}
  label{font-weight:600;color:#4a5568;display:block;margin-bottom:6px}
  input{width:100%;padding:12px 14px;border:2px solid #e2e8f0;border-radius:12px;font-size:1rem;margin-bottom:12px}
  button{width:100%;background:linear-gradient(135deg,#4299e1 0%,#3182ce 100%);color:#fff;border:0;padding:12px 18px;border-radius:12px;font-weight:700;cursor:pointer}
  button:hover{filter:brightness(1.05)}
  .help{margin-top:10px;font-size:.95rem}
</style>

<div class="login-wrap">
  <div class="card">
    <h1 style="margin-bottom:12px">Sign in</h1>
    {% if form.errors %}
      <div class="msg error">Invalid username or password.</div>
    {% endif %}
    <form method="post">
      {% csrf_token %}
      <label for="id_username">Username</label>
      {{ form.username }}
      <label for="id_password">Password</label>
      {{ form.password }}
      <button type="submit">Sign in</button>
    </form>
    <div class="help">
      <a href="{% url 'password_reset' %}">Forgot password?</a>
    </div>
  </div>
</div>
{% endblock %}
